<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <div class="hero-text">
      <img src="./images/logo.svg" alt="logo ping">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="form">
        <div class="input">
          <input id="email" type="email" placeholder="Your email address...">
          <span id="alert">Please provide a valid email address</span>
        </div>
        <button onclick="submit()">Notify Me</button>
      </div>
    </div>
    <div class="hero">
      <img src="./images/illustration-dashboard.png" alt="hero">
    </div>
    <div class="social-media">
      <button><img src="./images/facebook.png" alt="fb"></button>
      <button><img src="./images/twitter.png" alt="twitter"></button>
      <button><img src="./images/instagram.png" alt="ig"></button>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>

<script>
  function submit(){
    const value = document.getElementById('email').value;
    const input = document.getElementById('email');
    const error = document.getElementById('alert');
    if(!value){
      error.style.display = 'block';
      input.style.border = '1px solid red'
    }else{
      error.style.display = 'none';
    }
  }
</script>
